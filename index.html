<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-device-width: 320px) and (max-device-width: 500px)"
      href="css/mobile.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen and (min-device-width: 501px)"
      href="css/main.css"
    />

    <title>THE INFINITE LOOP</title>
  </head>
  <body>
    <h2>OCTA CRADLE 2.0</h2>
    <div class="container" id="container">
      <div class="form-container sign-up-container">
        <form action="#">
          <h1>Create Account</h1>
          <div class="social-container"></div>

          <input type="text" placeholder="Name" />
          <input type="text" placeholder="Mobile No." />
          <input type="email" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button>Sign Up</button>
        </form>
      </div>
      <div class="form-container sign-in-container">
        <form action="#">
          <h1>Sign in</h1>
          <div class="social-container"></div>

          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <a href="#">Forgot your password?</a>
          <button>
            <a style="text-decoration: none" href="babyStats.html">Sign In</a>
          </button>
        </form>
      </div>
      <div class="overlay-container">
        <div class="overlay">
          <div class="overlay-panel overlay-left">
            <h1>Welcome</h1>
            <p>
              Please input your credentials to continue further.
            </p>
            <button class="ghost" id="signIn">Sign In</button>
          </div>
          <div class="overlay-panel overlay-right">
            <h1>Welcome to the Login portal</h1>
            <p>Enter your personal details and start journey with us</p>
            <button class="ghost" id="signUp">Sign Up</button>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <p>
        <a target="_blank" href="about.html">Learn more about our team</a>
      </p>
    </footer>
    <div class="loginApp">
      <header>Infinite Loop</header>
      <h1>Login</h1>
      <table cellpadding="5">
        <tr>
          <th>Email :</th>
          <th><input type="text" placeholder="Login ID" /></th>
        </tr>
        <tr>
          <th>Password :</th>
          <th><input type="password" placeholder="Password" /></th>
        </tr>
        <tr>
          <th colspan="2"><a class="forgot">Forgot Password ?</a></th>
        </tr>
      </table>

      <button><a href="babyStats.html">Sign In</a></button>
      <button><a>Sign Up</a></button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
